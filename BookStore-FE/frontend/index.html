<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BookStore</title>
        <link rel="icon" type="image/x-icon" href="./static/images/favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="/static/assets/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>

    <body>
        <div class="app">
            <header id="header"></header>
            <main id="body"></main>
            <footer id="footer"></footer>

            <div id="toast"></div>

            <button type="button" onclick="topFunction()" id="myBtn" title="Go to top">
                <i class="fa-solid fa-arrow-up"></i>
            </button>

            <div class="modal fade" id="ModalFormSignUp" tabindex="-1" aria-labelledby="ModalFormLabel"
                aria-hidden="true"></div>

            <div class="modal fade" id="ModalFormCreateAdmin" tabindex="-1" aria-labelledby="ModalFormLabel"
                aria-hidden="true"></div>

            <div class="modal fade" id="ModalFormSignIn" tabindex="-1" aria-labelledby="ModalFormLabel"
                aria-hidden="true"></div>

            <div class="modal" id="RatingForm" tabindex="-1" aria-labelledby="RatingForm" aria-hidden="true"></div>

            <div class="modal fade" id="ModalAddBook" tabindex="-1" aria-labelledby="ModalAddBook" aria-hidden="true">
            </div>

            <div class="modal fade" id="ModalUpdBook" tabindex="-1" aria-labelledby="ModalUpdBook" aria-hidden="true">
            </div>

            <div class="modal fade" id="ModalAddCoupon" tabindex="-1" aria-labelledby="ModalAddCoupon"
                aria-hidden="true">
            </div>

            <div class="modal fade" id="ModalUpdCoupon" tabindex="-1" aria-labelledby="ModalUpdCoupon"
                aria-hidden="true">
            </div>

            <div class="modal fade" id="ModalDetailOrder" tabindex="-1" aria-labelledby="ModalDetailOrder"
                aria-hidden="true"></div>
        </div>

        <script>
            let mybutton = document.getElementById("myBtn");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="/static/assets/js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script>
            flatpickr("input[type=datetime-local]", {});
        </script>
    </body>

</html>
